{% extends "layout.html" %}
{% block body %}

<h1> User Uploads </h1>

<div class="card-deck"
{% for user_upload in user_uploads %}
<div class="card col-lg-3 col-md-4 col-xs-6 thumb">
	<div class="card" style="margin:10px; padding:10px;">
<img class="card-img-top" src="{{user_upload["url"]}}" alt="Card image cap" style="width: 400px;;">
<div class="card-body">
<h5 class="card-title">Posted by: {{user_upload["postedby"]}}</h5>
<p class="card-text">Description: {{user_upload["description"]}}</p>
<p class="card-text">Tags: {{user_upload["tag1"]}}, {{user_upload["tag2"]}}, {{user_upload["tag3"]}}</p>
<p class="card-text"><small class="text-muted">Posted at: {{user_upload["postedtime"]}}></small></p>
</div>
</div>
</div>
<br />

{% endfor %}
</div>



{% endblock %}}
